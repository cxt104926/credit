<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="../static/css/Bootstrap.min.css">


    <style>
        body{
            width:85%;
            margin:0 auto;
            background-color:#ecf0f5;
        }
    </style>
</head>
<body>
<h2>行政许可上报-自然人</h2>
<br>
<br>
<div>
    <form id="searchbar" class="form-horizontal form-search">
        <input type="hidden" id="type" name="type" th:value="${type}">
        <div class="form-group">
            <div class="col-md-2">
                <input name="name" class="form-control" placeholder="请输入许可相对人" />
            </div>
            <div class="col-md-2" id="identificationNoDiv">
                <input name="identificationNo" class="form-control" placeholder="请输入证件号码"  />
            </div>
            <div class="col-md-2" id="socialCreditCodeDiv">
                <input name="socialCreditCode" class="form-control" placeholder="请输入统一社会信用代码"  />
            </div>
            <div class="col-md-2">
                <input name="bgTime" placeholder="录入开始时间"  autocomplete="off" type="text" class="form-control tonto-datepicker-date"  >
            </div>
            <div class="col-md-2">
                <input name="endTime" placeholder="录入结束时间"  autocomplete="off" type="text" class="form-control tonto-datepicker-date"  >
            </div>
            <button type="button" style="width:100px" class="btn btn-primary tonto-btn-search" onclick="table.refresh()"><i class="fa fa-search"></i>查询</button>
            <button type="button" style="width:100px" class="btn btn-default" onclick="$('#searchbar').resetSearch()"><i class="fa fa-repeat"></i>重置</button>

        </div>
        <input type="text" style="display:none">
    </form>
</div>
<br>
<br>
<div class="table-responsive" style="background-color:#ffffff;high:200px;">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th><p class="text-center">证件号码</p></th>
            <th><p class="text-center">许可相对人</p></th>
            <th><p class="text-center">许可名称</p></th>
            <th><p class="text-center">许可文书号</p></th>
            <th><p class="text-center">许可内容</p></th>
            <th><p class="text-center">许可决定日期</p></th>
            <th><p class="text-center">状态</p></th>
            <th><p class="text-center">操作</p></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><p class="text-center">146546411619</p></td>
            <td><p class="text-center">Anna Awesome</p></td>
            <td><p class="text-center">Broome Street</p></td>
            <td><p class="text-center">Broome Street</p></td>
            <td><p class="text-center">Broome Street</p></td>
            <td><p class="text-center">Broome Street</p></td>
            <td><p class="text-center"><span class="label label-warning">未上报</span></p></td>
            <td>
                <p class="text-center">
                <button class="detail btn btn-xs btn-info" style="margin-right:10px">详情</button>
                <button class="report btn btn-xs btn-success" style="margin-right:10px">上报</button>
                <button class="remove btn btn-xs btn-danger">删除</button></p>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<br>
<h4>显示1 - 1条 ，共 1 条</h4>

<!-- 可选: 包含 jQuery 库 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<!-- 可选: 合并了 Bootstrap JavaScript 插件 -->
<script src="https://apps.bdimg.com/libs/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<script style="text/javascript">


</script>




</body>
</html>
